    <!DOCTYPE>
    <html ng-app="myApp">

        <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
             <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
            <script src="controllers/controller.js"></script>
            <title>
            Contact list</title>

        </head>
        <body >
            <div class="container"  ng-controller="appCtrl">
           <div class="page-header" ><h1> Add your Contacts here</h1></div>

    <form class="form">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName"  ng-model="contact.name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="jane.doe@example.com" ng-model="contact.email">
      </div>
        <div class="form-group">
        <label for="exampleInputPhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="exampleInputPhoneNumber" placeholder="8063682521" ng-model="contact.phoneNumber">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="addContact()">Add Contact</button>
         <button type="submit" class="btn btn-info" ng-click="update()">Update</button>
    </form>
                
    <table class="table">
      <thead><th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>&nbsp;</th></thead>
        <tbody>
            <tr ng-repeat="contact in contactlist" | orderBy:" contact.name": true>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phoneNumber}}</td>
            
            <td>
                <button type="submit" class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
            <td><button type="submit" class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td></tr>
        </tbody>

    </table>
                    
            </div>
        </body>
    </html>
